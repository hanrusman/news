{% for article in articles %}
{% if forloop.last and articles.has_next %}
<div hx-get="?page={{ articles.next_page_number }}" hx-trigger="revealed" hx-swap="afterend"
    hx-indicator="#loading-indicator">
    {% include 'components/card.html' %}
</div>
{% else %}
{% include 'components/card.html' %}
{% endif %}
{% endfor %}
