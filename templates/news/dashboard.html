{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto min-h-screen border-x border-[#2d3035] bg-[#111111]">
    <div class="divide-y divide-[#2d3035]">
        {% include 'news/partials/article_list.html' %}

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="htmx-indicator flex justify-center py-6">
            <svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        {% if not articles %}
        <div class="text-center py-20 px-6">
            <div class="w-16 h-16 bg-[#2d3035] rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="h-8 w-8 text-[#696d75]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-white">All caught up!</h3>
            <p class="mt-2 text-[#9a9b9e]">No new articles in this channel.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
